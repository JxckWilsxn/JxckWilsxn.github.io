<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaneWebsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Oswald&display=swap" rel="stylesheet">
    

</head>

<body>
    <div class="grid-container">

        <div class="container">
            <video autoplay loop muted plays-inline class="background-clip" width="100%">
                <source src="media/clouds-clip.mp4" type="video/mp4">
            </video>
        </div>

        <div class="container-phone">
            <video autoplay loop muted plays-inline class="background-clip" width="122%">
                <source src="media/clouds-clip_phone.mp4" type="video/mp4">
            </video>
        </div>

        <div class="whole-box">
            <div class="box1"> 

                <div class="countdown"><script src="https://cdn.logwork.com/widget/countdown.js"></script></div>
                <a href="https://logwork.com/countdown-z3ap" class="countdown-timer" data-style="columns" data-timezone="America/Los_Angeles" data-date="2023-07-13 15:55" data-background="#" data-digitscolor="#f5f5f5">Jackie arrives in:</a>

                <div class="flightnumbers">
                    <div class="flightnumber1"><p>EDI to DUB Flight #: <div class="underline">EI3251</div></p></div>
                    <div class="flightnumber2"><p>DUB to SFO Flight #: <div class="underline">EI0061</div></p></div>
                </div>

                <div class="tracker-button"><a href="https://flightaware.com/" target="_blank" class="tracker">Flight Tracker</a></div>

            </div>
        </div>
    </div>
</body>
</html>
